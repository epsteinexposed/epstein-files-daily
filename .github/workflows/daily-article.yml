name: Daily Article Generator

on:
  schedule:
    # Runs at 9 AM UTC every day (adjust to your timezone)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic pillow

      - name: Generate article
        id: generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python .github/scripts/generate_article.py
          # The script outputs article info that we capture
          if [ -f "latest_article.json" ]; then
            echo "headline=$(jq -r '.headline' latest_article.json)" >> $GITHUB_OUTPUT
            echo "slug=$(jq -r '.slug' latest_article.json)" >> $GITHUB_OUTPUT
            echo "article_generated=true" >> $GITHUB_OUTPUT
          else
            echo "article_generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.generate.outputs.article_generated == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Article Generator Bot"
          # IMPORTANT: Only add generated files, NOT the script itself
          # This prevents race conditions where old script overwrites fixes
          git add daily-*.html images/daily-*.png index.html feed.xml sitemap.xml names/*.html name-bios.json latest_article.json 2>/dev/null || true
          # Only commit if there are staged changes
          git diff --staged --quiet || git commit -m "Add daily article $(date +%Y-%m-%d)"
          git push origin main

      - name: Ping search engines
        if: steps.generate.outputs.article_generated == 'true'
        run: |
          # Ping Google to refresh sitemap
          curl -s "https://www.google.com/ping?sitemap=https://epsteinfilesdaily.com/sitemap.xml"
          echo "Pinged Google sitemap"

          # Ping Bing via IndexNow (also covers Yandex, Seznam, etc.)
          curl -s "https://www.bing.com/indexnow?url=https://epsteinfilesdaily.com/${{ steps.generate.outputs.slug }}&key=epsteinfilesdaily"
          echo "Pinged Bing IndexNow"

      - name: Publish to Substack
        if: steps.generate.outputs.article_generated == 'true' && vars.SUBSTACK_EMAIL != ''
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SUBSTACK_EMAIL: ${{ vars.SUBSTACK_EMAIL }}
          FROM_EMAIL: ${{ secrets.SMTP_USER }}
        run: |
          python3 -c "
          import json, smtplib, os
          from email.mime.multipart import MIMEMultipart
          from email.mime.text import MIMEText

          with open('latest_article.json') as f:
              info = json.load(f)

          msg = MIMEMultipart('alternative')
          msg['Subject'] = info['substack_subject']
          msg['From'] = os.environ['FROM_EMAIL']
          msg['To'] = os.environ['SUBSTACK_EMAIL']
          msg.attach(MIMEText(info['substack_html'], 'html'))

          try:
              server = smtplib.SMTP(os.environ['SMTP_HOST'], int(os.environ['SMTP_PORT']))
              server.starttls()
              server.login(os.environ['SMTP_USER'], os.environ['SMTP_PASS'])
              server.sendmail(os.environ['FROM_EMAIL'], os.environ['SUBSTACK_EMAIL'], msg.as_string())
              server.quit()
              print('Published to Substack via email')
          except Exception as e:
              print(f'WARNING: Substack publish failed: {e}')
          "
