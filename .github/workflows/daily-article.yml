name: Daily Article Generator

on:
  schedule:
    # Runs at 9 AM UTC every day (adjust to your timezone)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic pillow

      - name: Generate article
        id: generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python .github/scripts/generate_article.py
          # The script outputs article info that we capture
          if [ -f "latest_article.json" ]; then
            echo "headline=$(jq -r '.headline' latest_article.json)" >> $GITHUB_OUTPUT
            echo "slug=$(jq -r '.slug' latest_article.json)" >> $GITHUB_OUTPUT
            echo "article_generated=true" >> $GITHUB_OUTPUT
          else
            echo "article_generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Save Substack draft and thumbnail
        if: steps.generate.outputs.article_generated == 'true'
        run: |
          python3 << 'PYEOF'
          import json, os, random
          from PIL import Image, ImageDraw, ImageFont

          with open('latest_article.json') as f:
              info = json.load(f)
          os.makedirs('substack', exist_ok=True)
          slug = info.get('slug', 'latest')

          # --- Save plain text draft for easy copy-paste into Substack ---
          draft_path = f'substack/{slug}.txt'
          title = info.get('substack_title', info['date'])
          subtitle = info.get('substack_subtitle', "Today's Epstein Files Daily roundup.")
          headline = info.get('theme_headline', info['headline'])

          draft = f"""SUBSTACK POST DRAFT
          ====================
          Title: {title}
          Subtitle: {subtitle}
          Cover image: images/substack-{slug}.png

          --- PASTE BELOW INTO SUBSTACK EDITOR ---

          {info['substack_html']}
          """
          with open(draft_path, 'w') as f:
              f.write(draft)
          print(f'Substack draft saved to {draft_path}')

          # --- Generate 1920x1080 Substack thumbnail ---
          WIDTH = 1920
          HEIGHT = 1080
          img = Image.new('RGB', (WIDTH, HEIGHT), (185, 28, 28))
          draw = ImageDraw.Draw(img)
          try:
              font_main = ImageFont.truetype("/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf", 72)
              font_sub = ImageFont.truetype("/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf", 30)
              font_date = ImageFont.truetype("/usr/share/fonts/truetype/dejavu/DejaVuSans.ttf", 20)
              font_hl = ImageFont.truetype("/usr/share/fonts/truetype/dejavu/DejaVuSerif-Bold.ttf", 36)
              font_url = ImageFont.truetype("/usr/share/fonts/truetype/dejavu/DejaVuSans.ttf", 18)
          except:
              font_main = font_sub = font_date = font_hl = font_url = ImageFont.load_default()

          cx = WIDTH // 2
          content_height = 390
          base_y = (HEIGHT - content_height) // 2
          y = base_y

          # "EPSTEIN FILES"
          txt = "EPSTEIN FILES"
          bb = draw.textbbox((0,0), txt, font=font_main)
          draw.text(((WIDTH - bb[2] + bb[0]) / 2, y), txt, fill='#fff', font=font_main)
          y += 82

          # "DAILY"
          txt = "D  A  I  L  Y"
          bb = draw.textbbox((0,0), txt, font=font_sub)
          draw.text(((WIDTH - bb[2] + bb[0]) / 2, y), txt, fill='#fff', font=font_sub)
          y += 45

          # Line
          draw.line([(cx - 200, y), (cx + 200, y)], fill=(255, 200, 200), width=1)
          y += 18

          # Date
          txt = f"DAILY ROUNDUP â€” {title.upper()}"
          bb = draw.textbbox((0,0), txt, font=font_date)
          draw.text(((WIDTH - bb[2] + bb[0]) / 2, y), txt, fill='#ffcccc', font=font_date)
          y += 40

          # Headline
          words = headline.split()
          lines = []
          cur = []
          for w in words:
              test = ' '.join(cur + [w])
              bb = draw.textbbox((0,0), test, font=font_hl)
              if bb[2] - bb[0] > 900:
                  if cur:
                      lines.append(' '.join(cur))
                      cur = [w]
                  else:
                      lines.append(w)
                      cur = []
              else:
                  cur.append(w)
          if cur:
              lines.append(' '.join(cur))

          for line in lines[:4]:
              bb = draw.textbbox((0,0), line, font=font_hl)
              draw.text(((WIDTH - bb[2] + bb[0]) / 2, y), line, fill='#fff', font=font_hl)
              y += 48
          y += 20

          # URL
          txt = "epsteinfilesdaily.com"
          bb = draw.textbbox((0,0), txt, font=font_url)
          draw.text(((WIDTH - bb[2] + bb[0]) / 2, y), txt, fill='#ffcccc', font=font_url)

          thumb_path = f'images/substack-{slug}.png'
          img.save(thumb_path, quality=95)
          print(f'Substack thumbnail saved to {thumb_path}')
          PYEOF

      - name: Commit and push
        if: steps.generate.outputs.article_generated == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Article Generator Bot"
          # IMPORTANT: Only add generated files, NOT the script itself
          # This prevents race conditions where old script overwrites fixes
          git add daily-*.html images/daily-*.png images/substack-*.png index.html feed.xml sitemap.xml names/*.html name-bios.json latest_article.json substack/*.txt 2>/dev/null || true
          # Only commit if there are staged changes
          git diff --staged --quiet || git commit -m "Add daily article $(date +%Y-%m-%d)"
          git pull --rebase origin main
          git push origin main

      - name: Ping search engines
        if: steps.generate.outputs.article_generated == 'true'
        run: |
          # Ping Google to refresh sitemap
          curl -s "https://www.google.com/ping?sitemap=https://epsteinfilesdaily.com/sitemap.xml"
          echo "Pinged Google sitemap"

          # Ping Bing via IndexNow (also covers Yandex, Seznam, etc.)
          curl -s "https://www.bing.com/indexnow?url=https://epsteinfilesdaily.com/${{ steps.generate.outputs.slug }}&key=epsteinfilesdaily"
          echo "Pinged Bing IndexNow"
