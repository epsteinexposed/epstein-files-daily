name: Daily Article Generator

on:
  schedule:
    # Runs at 9 AM UTC every day (adjust to your timezone)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic pillow

      - name: Generate article
        id: generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python .github/scripts/generate_article.py
          # The script outputs article info that we capture
          if [ -f "latest_article.json" ]; then
            echo "headline=$(jq -r '.headline' latest_article.json)" >> $GITHUB_OUTPUT
            echo "slug=$(jq -r '.slug' latest_article.json)" >> $GITHUB_OUTPUT
            echo "article_generated=true" >> $GITHUB_OUTPUT
          else
            echo "article_generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Save Substack draft
        if: steps.generate.outputs.article_generated == 'true'
        run: |
          python3 << 'PYEOF'
          import json, os
          with open('latest_article.json') as f:
              info = json.load(f)
          os.makedirs('substack', exist_ok=True)
          slug = info.get('slug', 'latest')
          filepath = f'substack/{slug}.html'

          CSS = """@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
          * { margin: 0; padding: 0; box-sizing: border-box; }
          body { font-family: 'Inter', sans-serif; background: #1a1a1a; color: #fff; line-height: 1.7; }
          .header { background: #b91c1c; padding: 40px 24px 36px; text-align: center; }
          .header h1 { font-size: 42px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; color: #fff; line-height: 1.1; }
          .header .subtitle { font-size: 18px; font-weight: 700; color: #fff; letter-spacing: 6px; text-transform: uppercase; margin-top: 4px; }
          .container { max-width: 680px; margin: 0 auto; padding: 32px 20px; }
          .date-bar { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 12px; margin-bottom: 24px; font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
          .intro { font-size: 14px; color: #b0b0b0; margin-bottom: 24px; padding: 16px; background: #252525; border-left: 3px solid #b91c1c; border-radius: 0 4px 4px 0; }
          .intro a { color: #b91c1c; font-weight: 700; text-decoration: none; }
          h2 { font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: #b91c1c; margin: 32px 0 16px; }
          .headline { font-size: 28px; font-weight: 700; line-height: 1.3; margin-bottom: 24px; color: #fff; }
          .bullets { list-style: none; padding: 0; }
          .bullets li { padding: 16px; margin-bottom: 12px; background: #252525; border-radius: 4px; border-left: 3px solid #b91c1c; font-size: 15px; line-height: 1.6; color: #ddd; }
          .bullets li strong { color: #fff; font-weight: 700; }
          .source-link { display: inline-block; margin-top: 6px; color: #b91c1c; font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; text-decoration: none; }
          .names-section { margin: 32px 0; }
          .name-tags { display: flex; flex-wrap: wrap; gap: 8px; }
          .name-tag { background: #b91c1c; color: #fff; padding: 6px 14px; font-size: 12px; font-weight: 700; text-decoration: none; text-transform: uppercase; letter-spacing: 0.5px; }
          .cta { margin: 40px 0; padding: 24px; background: #252525; border: 1px solid #333; border-radius: 4px; text-align: center; }
          .cta a.cta-btn { display: inline-block; background: #b91c1c; color: #fff; padding: 12px 28px; font-weight: 700; font-size: 14px; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
          .cta p { color: #888; font-size: 13px; margin-top: 12px; }
          .cta p a { color: #b91c1c; text-decoration: none; }
          .footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #333; text-align: center; font-size: 12px; color: #666; }
          .footer a { color: #b91c1c; text-decoration: none; }
          .copy-instructions { background: #0a3622; border: 1px solid #166534; border-radius: 6px; padding: 16px 20px; margin: 16px 20px; font-size: 13px; color: #86efac; }
          .copy-instructions strong { color: #4ade80; }"""

          html = f'''<!DOCTYPE html>
          <html lang="en"><head><meta charset="utf-8">
          <title>{info["substack_subject"]}</title>
          <style>{CSS}</style></head>
          <body>
          <div class="copy-instructions">
              <strong>SUBSTACK DRAFT â€” {info["substack_subject"].split(":")[0]}</strong><br>
              Copy everything below this box into your Substack editor.
          </div>
          {info["substack_html"]}
          </body></html>'''

          with open(filepath, 'w') as f:
              f.write(html)
          print(f'Substack draft saved to {filepath}')
          PYEOF

      - name: Commit and push
        if: steps.generate.outputs.article_generated == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Article Generator Bot"
          # IMPORTANT: Only add generated files, NOT the script itself
          # This prevents race conditions where old script overwrites fixes
          git add daily-*.html images/daily-*.png index.html feed.xml sitemap.xml names/*.html name-bios.json latest_article.json substack/*.html 2>/dev/null || true
          # Only commit if there are staged changes
          git diff --staged --quiet || git commit -m "Add daily article $(date +%Y-%m-%d)"
          git pull --rebase origin main
          git push origin main

      - name: Ping search engines
        if: steps.generate.outputs.article_generated == 'true'
        run: |
          # Ping Google to refresh sitemap
          curl -s "https://www.google.com/ping?sitemap=https://epsteinfilesdaily.com/sitemap.xml"
          echo "Pinged Google sitemap"

          # Ping Bing via IndexNow (also covers Yandex, Seznam, etc.)
          curl -s "https://www.bing.com/indexnow?url=https://epsteinfilesdaily.com/${{ steps.generate.outputs.slug }}&key=epsteinfilesdaily"
          echo "Pinged Bing IndexNow"
