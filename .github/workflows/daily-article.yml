name: Daily Article Generator

on:
  schedule:
    # Runs at 9 AM UTC every day (adjust to your timezone)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests beautifulsoup4 tweepy

      - name: Generate article
        id: generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python .github/scripts/generate_article.py
          # The script outputs article info that we capture
          if [ -f "latest_article.json" ]; then
            echo "headline=$(jq -r '.headline' latest_article.json)" >> $GITHUB_OUTPUT
            echo "slug=$(jq -r '.slug' latest_article.json)" >> $GITHUB_OUTPUT
            echo "article_generated=true" >> $GITHUB_OUTPUT
          else
            echo "article_generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Article Generator Bot"
          git fetch origin main
          git reset --soft origin/main
          git add -A
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Add daily article $(date +%Y-%m-%d)"
          git push origin main

      - name: Tweet new article
        if: steps.generate.outputs.article_generated == 'true'
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          python .github/scripts/tweet.py new "${{ steps.generate.outputs.headline }}" "https://epstein-exposed.com/${{ steps.generate.outputs.slug }}.html"
