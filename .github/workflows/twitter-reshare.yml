name: Twitter Reshare

on:
  schedule:
    # Reshare 3x per day at different times (UTC)
    - cron: '0 14 * * *'   # 9 AM EST / 6 AM PST
    - cron: '0 18 * * *'   # 1 PM EST / 10 AM PST
    - cron: '0 23 * * *'   # 6 PM EST / 3 PM PST
  workflow_dispatch: # Allows manual trigger

jobs:
  reshare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install tweepy

      - name: Reshare random article
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: python .github/scripts/tweet.py reshare
